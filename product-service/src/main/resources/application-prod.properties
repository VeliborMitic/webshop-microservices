spring.application.name=product-service
server.port=8081

spring.datasource.url=jdbc:postgresql://db-postgres:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.driverClassName=org.postgresql.Driver
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=create

feign.hystrix.enabled=true

url.category=/categories
url.product=/products

auth0.audience=webshop-api
spring.security.oauth2.resourceserver.jwt.issuer-uri=https://dev-brcvsf2g.eu.auth0.com/

eureka.client.serviceUrl.defaultZone=http://discovery:8761/eureka
spring.rabbitmq.host=rabbitmq
eureka.instance.hostname=products
eureka.instance.prefer-ip-address=true
